<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id = "app">

        <div id="flex-container-1">
            <div id="topbar">
                <h1 id="title">To-Do List</h1>
            </div>
        </div>
        

        <div id="flex-container-2">
            <div id="sidebar">
                <div id="task-side-menu-1" >
                    <div class = "side-bar-tabs" id="all">All Tasks</div>
                    <div class = "side-bar-tabs" id="past">Past</div>
                    <div class = "side-bar-tabs" id="today">Today</div>
                    <div class = "side-bar-tabs" id="upcoming">Upcoming</div>

                </div>

                
                <div id="task-side-menu-2">
                    <h3>Projects</h3>
                    <div id="projects"></div>
                </div>

                <div id="to-do-list-buttons">
                    <div id="div-add-project-button" >
                        <p id="trigger-add-project-popup">+ Add Project</p>
                    </div>
    
                    <div id="div-add-task-button">
                        <p id="trigger-add-task-popup">+ Add Task</p>
                    </div>
                </div>
               

            </div>

            <div id="content">
                <div id="window-title-div">
                    <h1 id="window-title">All Tasks</h1>
                </div>

                <div id="content-window-div">
                        <div class = "content-containers" id ="content-tasks"></div>

                   
    
                    <div id = "popup-add-task">

                        <div id = "task-input">
                            <label for= "task-title">Title: </label>
                            <input type="text" name="task-title" id="task-title">
    
                            <label for= "task-date">Date</label>
                            <input type="date" name="task-date" id="task-date">

                            <label for = "task-project">Project</label>
                            <select name= "task-project" id="task-project">
                                <option value="no-project">No project</option>
                            </select>
                        </div>
                        
                        <div id="task-buttons">
                            <button type="button" id="add-task-to-dom">Add Task</button>
                            <button type="button" id="cancel-task">Cancel Add Task</button>
                        </div>
                        
                    </div>
    
    
                    <div id= "popup-add-project">
                        <div id = "project-input">
                            <label for= "project-title">Title: </label>
                            <input type="text" name="project-title" id="project-title">
                        </div>
                        
                        <div id="project-buttons">
                            <button type="button" id="add-project-to-dom">Add Project</button>
                            <button type="button" id="cancel-project">Cancel Add Project</button>
                        </div>
                    </div>
                </div>
                


          </div>
        </div>

       <div id = "flex-container-3">
            <footer>Copyright J-Ruiz</footer>
       </div>
        
       
        
    </div>
    <script src="bundle.js"></script>
</body>
</html>
